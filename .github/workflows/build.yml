name: Build and Release EXE

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  release:
    types: [created]

permissions:
  contents: write

jobs:
  buildWin:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Latest Tag (Version)
        id: get_version
        shell: bash
        run: |
          VERSION=$(git tag --sort=-v:refname | head -n1)
          if [ -z "$VERSION" ]; then VERSION="0.0.0"; fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected Version: $VERSION"

      - name: Get Commit Hash
        id: get_commit
        shell: bash
        run: |
          echo "COMMIT_ID=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Create version.py
        shell: bash
        run: |
          echo "VERSION = '${{ env.VERSION }}'" > version.py
          echo "COMMIT_ID = '${{ env.COMMIT_ID }}'" >> version.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install pyinstaller pyyaml PySide6 numpy

      - name: Build Executable
        shell: cmd
        run: |
          pyinstaller --onefile --windowed ^
            --icon WZ.ico ^
            --hidden-import=yaml ^
            --add-data "WZ.ico;." ^
            --add-data "Instructions;Instructions" ^
            --add-data "GUI;GUI" ^
            --add-data "ProgramData;ProgramData" ^
            wzsound_main.py

      - name: Move Executable to Release Folder
        run: |
          mkdir release
          move dist\wzsound_main.exe release\

      - name: Upload EXE as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wzsound_patcher_instructions_windows
          path: release/wzsound_main.exe

      - name: Upload EXE to GitHub Release (If Release Created)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: release/wzsound_main.exe



  buildMac:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Latest Tag (Version)
        id: get_version
        shell: bash
        run: |
          VERSION=$(git tag --sort=-v:refname | head -n1)
          if [ -z "$VERSION" ]; then VERSION="0.0.0"; fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected Version: $VERSION"

      - name: Get Commit Hash
        id: get_commit
        shell: bash
        run: |
          echo "COMMIT_ID=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Create version.py
        shell: bash
        run: |
          echo "VERSION = '${{ env.VERSION }}'" > version.py
          echo "COMMIT_ID = '${{ env.COMMIT_ID }}'" >> version.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install pyinstaller pyyaml PySide6 numpy

      - name: Build App
        run: |
          pyinstaller --windowed \
            --icon WZ.icns \
            --hidden-import=yaml \
            --add-data "Instructions:Instructions" \
            --add-data "GUI:GUI" \
            --add-data "ProgramData:ProgramData" \
            wzsound_main.py

      - name: Package macOS App (zip)
        run: |
          mkdir -p release
          cp -R "dist/wzsound_main.app" "release/"
          cd release
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent "wzsound_main.app" "wzsound_main-macos.zip"

      - name: Upload macOS Zip as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wzsound_patcher_instructions_macos
          path: release/wzsound_main-macos.zip

      - name: Upload macOS Zip to GitHub Release (If Release Created)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: release/wzsound_main-macos.zip


